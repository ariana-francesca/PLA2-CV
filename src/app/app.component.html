<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 2rem;
            background-image: url(https://plus.unsplash.com/premium_photo-1686245735403-a01147d86b89?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        }
        .paper {
            background: #fff;
            padding: 2rem;
            margin: auto;
            max-width: 8.5in;
            min-height: 11in;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .paper h2 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="paper">
        <div class="container py-5">
            <!-- Personal Information Component -->
            <app-personal-info></app-personal-info>

            <!-- Education Component -->
            <app-education></app-education>

            <!-- Work Experience Component -->
            <app-work-experience></app-work-experience>

            <!-- Training Component -->
            <app-training></app-training>

            <!-- References Component -->
            <app-references></app-references>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
